<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro SDK Demo</title>
</head>
<body>
    <h1>Miro SDK Demo</h1>
    <button id="createStickyNote">Create Sticky Note</button>

    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script>
        miro.onReady(() => {
            document.getElementById('createStickyNote').addEventListener('click', async () => {
                await miro.board.widgets.create({
                    type: 'sticker',
                    text: 'Hello, Miro!',
                });
            });
        });
    </script>
</body>
</html>
